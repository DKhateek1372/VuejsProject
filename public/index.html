<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Simple Vue.js">
  <title>Simple Vue.js </title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha256-j+P6EZJVrbXgwSR5Mx+eCS6FvP9Wq27MBRC/ogVriY0=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <header class="container ">
  <h1 class="bookHeader pull-left">Books</h1>
  <br>
  <hr class="hrLine">
  </header>

  <div class="container" id="app">
    <div class="row">
      <div class="col-sm-12">
        <book-list></book-list>
      </div>
    </div>
  </div>

  <footer class="footer" style="display: none;">
    <div class="container">
     
    </div>
  </footer>

  <template id="book-list-template">
    <div>
    
     
    
  <div v-if="showModal">
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-dialog">
          <div class="modal-content modal-content-data">
            <div class="modal-header">
              <button type="button" class="close" @click="showModal=false">
                <span aria-hidden="true" style="color: black;">&times;</span>
              </button>
              <h4 class="modal-title modalHeader">Add a New Book</h4>
            </div>
            <div class="modal-body modal-body-data">
               <input class="form-control input-lg input-body-data" placeholder="Please enter book name" v-model="newTask.title">
                <input class="form-control input-lg input-body-data" placeholder="Please enter Author name" v-model="newTask.author">
                <input class="form-control input-lg lg_checkbox" type="checkbox" v-model="newTask.isRead"> <div class="REad">Read ?</div> 
                <div v-if="error" style="color: red;">Please fill all the input field</div>
                <button type="button" class="btn btn-md btn-primary pull-left input-lg Submit_reset" @click="addTodo(newTask)" style="margin-right: 15px;">Submit</button>
                <button type="button" class="btn btn-md btn-danger pull-left input-lg Submit_reset" @click="resetApp(newTask)" style="margin-bottom: 15px;">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </transition>
  </div>

  <div class="book_info" v-if="bookAdded">Book Added!</div>
  <div class="book_info" v-if="bookUpdated">Book Updated!</div>

  <button type="button" class="btn btn-md btn-success btn_AddBook" id="show-modal" @click="toggleTodoStatus({}, 'add')" style="">Add Book</button>
  <hr class="hrLine">

      <ul class="list-group">
        <li class="list-group-item_header" todo="todo">
          <div class="row">
            <div class="col-sm-12" style="display: inline-flex;">
              <div class="col-sm-4 uiHeader">Title</div> 
              <div class="col-sm-4 uiHeader1">Author</div>
              <div class="col-sm-4 uiHeader">Read?</div>
            </div>
          </div>
        </li>
      </ul>
      <ul class="list-group">
        <li class="list-group-item_list" v-for="todo in tasks" todo="todo">
          <div class="row">
            <div class="col-sm-12 " style="display: inline-flex;">
              <div class="col-sm-4 book" :class="{ 'task-text': !todo.completed, 'task-text task-completed text-success': todo.completed }" style="margin-right: 12px;">
                {{ todo.title }} 
              </div> 
              <div  class="col-sm-4 book_author" :class="{ 'task-text': !todo.completed, 'task-text task-completed text-success': todo.completed }"  style="margin-right: 12px;">
                {{ todo.author }}</div>
                 <div class="col-sm-4 book_read" :class="{ 'task-text': !todo.completed, 'task-text task-completed text-success': todo.completed }"  style="margin-right: 12px;">
                {{ todo.isRead ? 'Yes' : 'No' }}</div>
              <button class="btn btn-warning btn-sm pull-right  btn-outline" id="show-modal" @click="toggleTodoStatus(todo, 'update')">Update</button>
              <button class="btn btn-danger btn-sm pull-right btn-outline" @click="deleteTodo( todo )" style="margin-left: 12px;">Delete</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </template>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.js" integrity="sha256-MbKnwYm5PqnQ9xLd0vK2C8vDJZA+PXKuNlmgJc+BG48=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js" integrity="sha256-Cv5v4i4SuYvwRYzIONifZjoc99CkwfncROMSWat1cVA=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/2.0.4/timeago.min.js" integrity="sha256-34otvl+f6DWlliQUlAwT5hvizEJc8lPlNpW9T23pfGA=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-strap/1.1.40/vue-strap.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
